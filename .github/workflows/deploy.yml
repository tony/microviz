name: Deploy Site

on:
  push:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: site
    env:
      IBM_TELEMETRY_DISABLED: "true"

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library packages
        run: pnpm build

      - name: Build demo
        run: pnpm --filter @microviz/demo build

      - name: Set CloudFront invalidation paths
        run: |
          echo "AWS_CLOUDFRONT_INVALIDATION_PATHS=/ /index.html" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.MICROVIZ_SITE_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync packages/demo/dist "s3://${{ secrets.MICROVIZ_SITE_BUCKET }}" \
            --delete \
            --cache-control "public,max-age=3600"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.MICROVIZ_SITE_DISTRIBUTION }}" \
            --paths ${{ env.AWS_CLOUDFRONT_INVALIDATION_PATHS }}
